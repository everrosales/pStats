<html>
  <head>
    <!-- Main CSS -->
    <link rel='stylesheet' type='text/css' href='index.css'/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- material design icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Roboto font -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- Leap Motion API -->

    <script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
    <!-- Leap Motion Controller -->
    <script src='static/js/leapController.js'></script>
    <!-- Main View Controller -->
    <script src='static/js/viewController.js'></script>
  </head>

  <body>
      <div id='content'>
        <div id=searchBlur>

          <div id='graph'></div>

          <div id='info'>
            <div id="info_inner">
              <div id='current_office'>
                <h3 id='current_office_label' class='info_label'>Governor of Illinois</h3>
              </div><br/>

              <div id='running_for'>
                <span id='running_for_desc'>Running for...</span><br/>
                <h3 id='running_for_label' class='info_label'>President Of The United States</h3>
              </div>
            </div>
          </div>

        </div>

        <div id='search'>
          <input id='search_box' type='text' name='search'></input>
          <div id='search-exit-logo'>
            <i class='material-icons'>search</i> <!-- change to clear when in focus. -->
          </div>
        </div>
        
      </div>
  </body>
</html>
